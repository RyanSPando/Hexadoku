<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.htmls">Hexadoku</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="nav navbar-nav">
            <li class="navbar-right">
              <a href="https://github.com/archaen/Hexadoku">
                <img src="assets/GitHub-Mark-32px.png" alt="GitHub" />
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  <div class="container-fluid ">
    <div class="form-group" id="game-board">
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class="row" id="button-board">
    </div>
    <div class="row" id="button-save">
      <button type="button" class="btn btn-default save-input btn-info">Save Game</button>
      <button type="button" class="btn btn-default load-input btn-warning">Load Game</button>
      <div class="clearfix visible-xs-block"></div>
      <button type="button" class="btn btn-default verify-input btn-primary">Verify Board</button>
      <button type="button" class="btn btn-default easiest-input btn-danger">Next Easiest</button>
    </div>
  </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/puzzleCreator.js"></script>
    <script type="text/javascript" src="js/puzzleMasker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/listeners.js"></script>
    <script type="text/javascript" src="js/special-event-listeners.js"></script>
  </body>
</html>
