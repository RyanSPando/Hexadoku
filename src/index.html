<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="">
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid ">
    <div class="form-group" id="game-board">
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class="row" id="button-board">
    </div>
    <div class="row" id="button-save">
      <button type="button" class="btn btn-default save-input btn-info">Save Game</button>
      <button type="button" class="btn btn-default load-input btn-warning">Load Game</button>

      <button type="button" class="btn btn-default easiest-input btn-danger">Next Easiest</button>

  </div>

    <!-- scripts -->

    <script type="text/javascript" src="js/puzzleCreator.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/listeners.js"></script>
